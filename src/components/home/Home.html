<div class="row row_panel">
  <div class="col-md-12">
    <div class="row row_head">
      <div class="col-9 col-md-10">
        <p class="title" (click)="test()">
          <img src="../../assets/images/img3.png" class="pokebola_img">
          Pokedex
        </p>
      </div>
      <div class="col-3 col-md-2">
        <img src="../../assets/images/img2.png"
             class="perfil_img"
             mat-raised-button (click)="openModal()"
        />
      </div>
    </div>
  </div>

  <div class="col-md-12">
    <div class="row row_container">
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-12 col_search">
            <div class="row">
              <div class="col-12 col-sm-6 col-md-5 col-lg-5">
                  <input placeholder="Buscar nombre o id ..." (keyup)="searchPokemon($event.target)"/>
              </div>
              <div class="col-12 col-sm-6 col-md-7 col-lg-7">
                  <mat-paginator [length]="count"
                                 [pageSize]="20"
                                 [pageIndex]="pageIndex"
                                 aria-label="Select page"
                                 (page)="pageEvent = $event"
                                 (click)="eventPagina()"
                  >
                  </mat-paginator>
              </div>
            </div>
          </div>
        </div>
        <div class="panel_left">
          <div class="row">
            <div *ngFor = "let poke of poke_list;" class="col-12 col-sm-6 col-md-6 col-lg-4" style="padding: 1%">
              <mat-card class="card_target" (mouseenter)="selectPokemon(poke)"
                        data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                <div class="row">
                  <div class="col-4 col-sm-5 col-md-5 img_car_target">
                    <img [src]="poke.img">
                  </div>
                  <div class="col-8 col-sm-7 col-md-7" style="padding-left: 0">
                    <div style="display: flex; justify-content: space-between">
                      <p class="name_poke_l">{{poke.name}}</p>
                      <p class="id_poke_l"> #{{poke.id}}</p>
                    </div>
                    <div style="display: flex; justify-content: space-between">
                      <p *ngFor = "let type of poke.pokemon?.types;" class="type_poke_l">
                        {{type.type.name}}
                      </p>
                    </div>
                  </div>
                </div>
              </mat-card>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="panel_rigt">
          <div class="row">
            <div class="col-md-12">
              <div class="quepokeom">
                <div>
                  <img [src]="pokedefault?.pokemon?.sprites?.other?.dream_world?.front_default"/>
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <div class="p_p_img">
                <img [src]="poke_selected?.pokemon?.sprites?.other?.dream_world?.front_default ?
                          poke_selected?.pokemon?.sprites?.other?.dream_world?.front_default:
                          poke_selected?.pokemon?.sprites?.other?.home?.front_default"
                     class="img_poke_selected"
                />
              </div>

            </div>
            <div class="col-md-12">
              <div class="poke_details">
                <p class="poke_id"><span>Pokemon  #</span>{{poke_selected?.pokemon?.id}}</p>
                <p class="poke_nom">
                  <img src="../../assets/images/img3.png" class="pokebola_img_d"/>
                  {{poke_selected?.pokemon?.name}}
                </p>
                <div class="poke_type">
                  <div class="row">
                    <div class="col-md-12" style="display: flex; justify-content: space-between">
                      <p *ngFor = "let type of poke_selected.pokemon?.types;">
                        {{type.type.name}}
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-12">

            </div>
            <div class="col-md-12">
              <div class="poke_descrip">
                <p>
                  {{poke_selected.descripcion}}
                </p>
              </div>
            </div>
            <div class="col-md-12">
              <button type="button"
                      class="button_open_modal"
                      data-bs-toggle="modal"
                      data-bs-target="#exampleModal"
              >
                Ver mas...
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <Pokemodal [pokemon]="poke_selected"></Pokemodal>
</div>
